<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nkomo's Fried Chicken</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  </head>

  <body>
    <header>
      <nav id="navbar" class="navbar">
        <div class="nav-left">
          <img src="Nkomo Logo.png" alt="Logo" class="logo" />
          <ul id="navcontent">
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <input type="text" placeholder="Search for meals..." class="search-bar"/>
          <a href="#"><i class="fa fa-user"></i></a>
          <a href="#"><i class="fa fa-shopping-cart"></i></a>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Nkomo's Fried Chicken</h1>
        <p class="hm">Delicious, crispy, and delivered fast. Order your favourites now!</p>
        <button class="btn btn-primary" onclick="window.location.href='Menu.html'">ORDER NOW</button>
      </div>
    </section>
    <section class="featured">
      <h2>Featured Products</h2>
      <div class="featured-products">
        <div class="product-card">
          <img src="Amagwinya.png" alt="Product 1"/>
          <h3>Amagwinya</h3>
          <button class="btn btn-secondary">ORDER NOW</button>
        </div>
        <div class="product-card">
          <img src="Specials.JPG" alt="Product 2"/>
          <h3>Combs</h3>
          <button class="btn btn-secondary">ORDER NOW</button>
        </div>
        <div class="product-card">
          <img src="wings.png" alt="Product 3"/>
          <h3>Wings</h3>
          <button class="btn btn-secondary">ORDER NOW</button>
        </div>
      </div>
    </section>
    <footer>
      Copyright 2020-2021. All rights are reserved.
    </footer>
    <script>
      // Add shadow to navbar on scroll (like KFC site)
      window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        if(window.scrollY > 10){
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    </script>
    <script>
  // filepath: any page (e.g., Homepage.html)
  document.addEventListener("DOMContentLoaded", function() {
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  });
</script>
  </body>
</html>
